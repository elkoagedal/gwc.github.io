    document.addEventListener('DOMContentLoaded',function() {
        //console.log("hi");
        var URL = "1ukB_CB4bh4wej-nNlSsFLvkuzv2O93dZw-pzgsAV8fE";
        Tabletop.init( { key: URL, callback: makedata, simpleSheet: true } )
    })

    var events=[];

    function Event(t,d,a,l,i,p) {
       	this.title = t;
       	this.date = d;
       	this.address = a;
       	this.link = l;
       	this.info = i;
       	this.picture = p;
    }

    function makedata(data){
        //console.log(data[0]);

    	for(var i = 0; i < data.length; i++) {
       		var e = new Event(data[i]["event"], data[i]["date"], data[i]["address"],data[i]["link"],data[i]["info"],data[i]["picture"]);
       		events[i]= e;
       		//console.log(events[i]);
      }
      searchEvent();
    }

    function searchEvent(){
      var x = sessionStorage.getItem("mySearch");
      for(var i=0; i<events.length; i++){
        if(((events[i].title).toUpperCase()).trim()===x.toUpperCase().trim()){
          console.log(events[i]);
          document.getElementById("title").innerHTML = events[i].title;
          document.getElementById("date").innerHTML = events[i].date;
          document.getElementById("info").innerHTML = events[i].info;
          document.getElementById("firstresult").innerHTML = events[i].picture;
          return 1;

        }
      }
      console.log("not found");
    }
